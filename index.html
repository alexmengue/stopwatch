<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@400;500;600&family=Josefin+Sans:wght@400;700&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Stopwatch</title>
    </head>

    <body>
        <div class="container">
            <h1>Stopwatch</h1>

            <div class="timer">
                <div class="time" id="minutes">00</div>
                <div class="separator">:</div>
                <div class="time" id="seconds">00</div>
                <div class="separator">:</div>
                <div class="time" id="milliseconds">000</div>
            </div>

            <div class="buttons">
                <button class="btn" id="start-btn">Start</button>
                <button class="btn" id="pause-btn">Pause</button>
                <button class="btn" id="resume-btn">Resume</button>
                <button class="btn" id="reset-btn">Reset</button>
            </div>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
